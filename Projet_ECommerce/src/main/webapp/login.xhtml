<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/layout.xhtml">

	<ui:define name="title">Login</ui:define>
	<ui:define name="contenu">
		<div class="corpsStyle">
			<h:body>
				<h:form styleClass="form-horizontal">
					<h:panelGrid columns="2">
		Login: <p:inputText placeholder="Entrez votre mot de passe"
							value="#{aMB.a.idAdmin}" required="true" label="Login"/>
		Password: <p:password placeholder="Entrez votre mot de passe"
							value="#{aMB.a.mdp}" required="true" label="Password"/>
						<p:commandButton value="Connexion" action="#{aMB.connexion}" update="@all"/>
					</h:panelGrid>
				</h:form>

				<h1 class="message">
					<h:messages />
				</h1>

			</h:body>
		</div>
	</ui:define>
</ui:composition>

</html>
