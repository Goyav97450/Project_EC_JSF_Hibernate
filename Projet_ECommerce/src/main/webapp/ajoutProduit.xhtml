<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/adminLayout.xhtml">

	<ui:define name="title">Ajouter Produit</ui:define>
	<ui:define name="contenu">
		<div class="corpsStyle">
			<h:body>


				<h:form enctype="multipart/form-data" styleClass="form-horizontal">
					<h:panelGrid columns="2">
		Designation: <p:inputText value="#{prMB.pr.designation}"></p:inputText>
		Description: <p:inputText value="#{prMB.pr.description}"></p:inputText>
		Quantite: <p:inputText value="#{prMB.pr.quantite}" label="Quantité"
							validatorMessage="La quantité doit être comprise entre 1 et 2000">
							<f:validateLongRange minimum="1" maximum="2000"></f:validateLongRange>
						</p:inputText>
		Prix: <p:inputText value="#{prMB.pr.prix}" label="Prix"
							validatorMessage="Le prix doit être positif.">
							<f:validateDoubleRange minimum="0.1" maximum="10000"></f:validateDoubleRange>
						</p:inputText>

						<p:outputLabel for="categorieSelector" value="Categorie:" />
						<p:selectOneMenu id="categorieSelector"
							value="#{prMB.ca.idCategorie}" lazy="true" style="width:125px">
							<f:selectItems value="#{cAMB.listeIdCat}" />
						</p:selectOneMenu>
			
		Image: <p:fileUpload value="#{prMB.file}" mode="simple"
							skinSimple="true" />

						<p:commandButton value="Ajouter" action="#{prMB.addProduit}" ajax="false"/>
					</h:panelGrid>
				</h:form>

				<h1 class="message">
					<h:messages />
				</h1>

			</h:body>
		</div>
	</ui:define>
</ui:composition>

</html>
