<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/adminLayout.xhtml">

	<ui:define name="title">Ajouter Cat√©gorie</ui:define>
	<ui:define name="contenu">
		<div class="corpsStyle">
			<h:body>

				<h:form enctype="multipart/form-data" styleClass="form-horizontal">
					<h:panelGrid columns="2">
		Nom: <p:inputText value="#{cAMB.cat.nomCategorie}" required="true" label="Nom"/>
		Description: <p:inputText value="#{cAMB.cat.description}"
							required="true" label="Description"/>
		Image: <p:fileUpload value="#{cAMB.file}" mode="simple"
							skinSimple="true" />

						<p:commandButton value="Ajouter" action="#{cAMB.addCategorie}" ajax="false"/>
					</h:panelGrid>
				</h:form>

				<h1 class="message">
					<h:messages />
				</h1>

			</h:body>
		</div>
	</ui:define>
</ui:composition>

</html>
