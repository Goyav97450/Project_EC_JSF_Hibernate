<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/layout.xhtml">

	<ui:define name="title">Enregistrement</ui:define>
	<ui:define name="contenu">
		<div class="corpsStyle">
			<h:body>
				<h:form class="form-horizontal">
					<h:panelGrid columns="2">
		Nom :<p:inputText value="#{paMB.cl.nomClient}" />
		Adresse :<p:inputText value="#{paMB.cl.adresse}" />
		E-Mail :<p:inputText value="#{paMB.cl.email}">
							<f:validator validatorId="valMail"></f:validator>
						</p:inputText>
		Telephone :<p:inputText value="#{paMB.cl.tel}" />
						<h:commandButton value="Enregistrer"
							action="#{paMB.enregistrerCommande}" />
					</h:panelGrid>
				</h:form>
				<h1 style="color: red; text-align: center;">
					<h:messages />
				</h1>
				<h1 class="message">
					<h:messages />
				</h1>
			</h:body>
		</div>
	</ui:define>

</ui:composition>
</html>
