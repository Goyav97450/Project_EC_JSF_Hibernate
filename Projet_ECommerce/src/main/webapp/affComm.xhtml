						</p:column>
						<p:column headerText="Date :">
							<h:outputText value="#{co.dateCommande}" />
						</p:column>
						<p:column headerText="CatÃ©gorie:">
							<h:outputText value="#{prod.ca.nomCategorie}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h1 class="message">
					<h:messages />
				</h1>
			</h:body>
		</div>
	</ui:define>
</ui:composition>

</html>
