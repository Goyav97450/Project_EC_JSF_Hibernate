<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Header</title>
</h:head>
<h:body>

	<!-- Définir le contenu du template -->
	<ui:composition>
		<div class="container-fluid commerceheader">
			<div class="row">
				<div
					style="padding-top: 15px; padding-left: 15px; padding-bottom: 15px">
					<h:graphicImage value="/resources/images/Logo Marchambulants.jpg"
						width="8%" height="auto"
						style="float: left; border: solid black 1px" />
					<h1 style="display: inline-block; text-align: center;">Marchambulants</h1>
				</div>
				<div style="">
					<h:form styleClass="form-horizontal" style="margin-bottom: 15px">
						<p:inputText value="#{prMB.rech}" required="true" label="Mot clé"
							placeholder="Rechercher un produit..." />
						<p:commandButton value="Rechercher"
							action="#{prMB.rechercherProduitByNom}" ajax="false" />
					</h:form>
				</div>
			</div>
			<h:form styleClass="commercemenu">
				<p:menubar>
					<p:menuitem value="Accueil" url="accueil.xhtml" />
					<p:menuitem value="Accueil Admin" url="accueilAdmin.xhtml" />

					<p:submenu label="Produits">

						<p:menuitem value="Ajouter Produit" url="ajoutProduit.xhtml" />
						<p:menuitem value="Supprimer Produit" url="deleteProduit.xhtml" />
						<p:menuitem value="Rechercher Produit"
							url="rechercherProduit.xhtml" />
						<p:menuitem value="Rechercher Produit par ID"
							url="rechercherProduitById.xhtml" />
						<p:menuitem value="Modifier Produit" url="updateProduit.xhtml" />
					</p:submenu>
					<p:submenu label="Catégories">
						<p:menuitem value="Ajouter Categorie" url="ajoutCategorie.xhtml" />
						<p:menuitem value="Supprimer Categorie"
							url="deleteCategorie.xhtml" />
						<p:menuitem value="Rechercher Catégorie"
							url="rechercherCategorie.xhtml" />
						<p:menuitem value="Modifier Categorie" url="updateCategorie.xhtml" />
						<p:menuitem value="Afficher produits par Catégorie"
							url="listeProduitByCat.xhtml" />
					</p:submenu>

					<p:menuitem value="Login" url="login.xhtml" />
					<f:facet name="options">
						<h:outputText
							value="Connecté en tant qu'Admin n°#{sessionScope.aMB.a.idAdmin}"
							rendered="#{sessionScope.aMB.loggedIn}" style="color: black"></h:outputText>
						<h:commandLink value="Logout" action="#{logout.executeLogout}">
						</h:commandLink>
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
	</ui:composition>

</h:body>
</html>
