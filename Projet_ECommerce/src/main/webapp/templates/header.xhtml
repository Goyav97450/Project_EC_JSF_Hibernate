<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Header</title>
</h:head>
<h:body>

	<!-- Définir le contenu du template -->
	<ui:composition>
		<div class="container-fluid commerceheader">
			<div class="row">
				<div style="padding-top: 15px; padding-left: 15px; padding-bottom: 35px">
					<h:graphicImage value="/resources/images/Logo Marchambulants.jpg"
						width="8%" height="auto" style="float: left; border: solid black 1px" />
					<h1 style="display: inline-block; text-align: center;">Marchambulants</h1>
				</div>
			</div>
			<h:form styleClass="commercemenu">
				<p:menubar>
					<p:menuitem value="Accueil" url="accueil.xhtml" />

					<p:menuitem value="Afficher" url="affProd.xhtml" />
					<p:menuitem value="S'enregistrer" url="enregistrement.xhtml" />
					<p:submenu label="Panier">
						<p:menuitem value="Ajouter des produits à votre panier"
							url="ajoutPanier.xhtml" />
						<p:menuitem value="Votre panier" url="panier.xhtml" />
					</p:submenu>
					<p:menuitem value="Login" url="login.xhtml" />
					<f:facet name="options">
						<h:commandLink value="Logout" action="#{logout.executeLogout}">
						</h:commandLink>
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
	</ui:composition>

</h:body>
</html>
